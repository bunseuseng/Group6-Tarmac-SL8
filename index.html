<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <style>
      * {
        font-family: Averia Libre;
      }
      .row div {
        border: 1px rgb(17, 17, 46) solid;
      }
    </style>
    <div class="container-fluid">
      <h1 class="fw-bold text-warning text-center font-averia libre">
        Payment Summary
      </h1>
      <p class="text-center">
        Please review the following details for this transaction
      </p>
      <div class="box m-auto w-50 h-50">
        <div class="row row-cols-2 text-center">
          <div class="col p-2">
            <h4>Description</h4>
          </div>
          <div class="col p-2">
            <h4>Item</h4>
          </div>
        </div>
        <div class="row row-cols-2">
          <div class="col p-3">
            <h5 class="fw-normal">Base Price</h5>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control border-0 shadow-none h-100"
            />
          </div>
        </div>
        <div class="row row-cols-2">
          <div class="col p-3">
            <h5 class="fw-normal">Which one do you want?</h5>
            <p>bike / accessory</p>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control border-0 shadow-none h-100"
            />
          </div>
        </div>
        <div class="row row-cols-2 text-center">
          <div class="col p-2">
            <h4 class="text-warning fw-bolder">Total</h4>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control border-0 shadow-none h-100"
            />
          </div>
        </div>
        <p class="m-3">Billing Information</p>
        <div class="h-50 d-flex justify-content-between">
          <div class="w-25">
            <p class="m-3 mt-4">Payment Method</p>
          </div>
          <div class="w-50 h-75 d-flex justify-content-between">
            <img
              src="/Group6-Tarmac-SL8/aba.jpg"
              class="rounded w-25 h-25"
              alt=""
            />
            <img
              src="/Group6-Tarmac-SL8/ac.png"
              class="rounded w-25 h-25"
              alt=""
            />
            <img
              src="/Group6-Tarmac-SL8/true.png"
              class="rounded w-25 h-25"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <footer class="d-flex bg-info-subtle mt-5">
      <div class="w-25 p-3">
        <h3 class="text-warning fw-bold text-center">Specailized</h3>
        <button type="button" class="btn btn-outline-warning ms-4 mt-3">
          Email : specialized@gmail.com
        </button>
        <div class="mt-3 d-flex gap-2 ms-4">
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/ios-filled/50/FAB005/marker.png"
            alt="marker"
          />
          <p class="text-warning">Singapor</p>
        </div>
        <div class="ms-4">
          <img
            width="25"
            height="27"
            src="https://img.icons8.com/ios-filled/50/FAB005/facebook-new.png"
            alt="facebook-new"
          />
          <img
            width="26"
            height="26"
            src="https://img.icons8.com/glyph-neue/64/FAB005/instagram-new--v1.png"
            alt="instagram-new--v1"
          />
          <img
            width="25"
            height="30"
            src="https://img.icons8.com/ios-filled/50/FAB005/youtube-play.png"
            alt="youtube-play"
          />
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/ios-filled/50/FAB005/twitter.png"
            alt="twitter"
          />
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/ios-filled/50/FAB005/telegram.png"
            alt="telegram"
          />
        </div>
      </div>
      <div class="w-25 bg-black pt-5">
        <h4 class="fw-bold text-warning">link</h4>
      </div>
      <div class="w-50"></div>
    </footer>
  </body>
</html>
