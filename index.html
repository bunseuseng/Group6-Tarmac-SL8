<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <style>
      * {
        font-family: Averia Libre;
      }
      .row div {
        border: 1px rgb(17, 17, 46) solid;
      }
    </style>
    <div class="container-fluid mt-4">
      <h1 class="fw-bold text-warning text-center font-averia libre">
        Payment Summary
      </h1>
      <p class="text-center">
        Please review the following details for this transaction
      </p>
      <div class="box m-auto w-50 h-50">
        <div class="row row-cols-2 text-center">
          <div class="col p-2">
            <h4>Description</h4>
          </div>
          <div class="col p-2">
            <h4>Item</h4>
          </div>
        </div>
        <div class="row row-cols-2">
          <div class="col p-3">
            <h5 class="fw-normal">Base Price</h5>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control border-0 shadow-none h-100"
            />
          </div>
        </div>
        <div class="row row-cols-2">
          <div class="col p-3">
            <h5 class="fw-normal">Which one do you want?</h5>
            <p>bike / accessory / size / color</p>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control border-0 shadow-none h-100"
            />
          </div>
        </div>
        <div class="row row-cols-2 text-center">
          <div class="col p-2">
            <h4 class="text-warning fw-bolder">Total</h4>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control border-0 shadow-none h-100"
            />
          </div>
        </div>
        <p class="m-3">Billing Information</p>
        <div class="h-50 d-flex justify-content-between">
          <div class="w-25 d-flex justify-content-center align-items-center">
            <p class="">Payment Method</p>
          </div>
          <div class="w-50 h-75 d-flex justify-content-between">
            <img
              src="/Group6-Tarmac-SL8/aba.jpg"
              class="rounded w-25 h-25"
              alt=""
            />
            <img
              src="/Group6-Tarmac-SL8/ac.png"
              class="rounded w-25 h-25"
              alt=""
            />
            <img
              src="/Group6-Tarmac-SL8/true.png"
              class="rounded w-25 h-25"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <footer class="d-flex flex-column flex-md-row bg-black mt-5 p-3">
      <!-- Column 1: Specialized -->
      <div class="w-100 w-md-25 p-3 text-center text-md-start">
        <h3 class="text-warning fw-bold">Specialized</h3>
        <button type="button" class="btn btn-outline-warning mt-3">
          Email : specialized@gmail.com
        </button>
        <div
          class="mt-3 d-flex justify-content-center justify-content-md-start align-items-center gap-2"
        >
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/ios-filled/50/FAB005/marker.png"
            alt="marker"
          />
          <p class="text-warning">Cambodia</p>
        </div>
        <div
          class="d-flex justify-content-center justify-content-md-start gap-2 mt-3"
        >
          <img
            width="25"
            height="27"
            src="https://img.icons8.com/ios-filled/50/FAB005/facebook-new.png"
            alt="facebook-new"
          />
          <img
            width="26"
            height="26"
            src="https://img.icons8.com/glyph-neue/64/FAB005/instagram-new--v1.png"
            alt="instagram-new--v1"
          />
          <img
            width="25"
            height="30"
            src="https://img.icons8.com/ios-filled/50/FAB005/youtube-play.png"
            alt="youtube-play"
          />
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/ios-filled/50/FAB005/twitter.png"
            alt="twitter"
          />
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/ios-filled/50/FAB005/telegram.png"
            alt="telegram"
          />
        </div>
      </div>

      <!-- Column 2: Links -->
      <div class="w-100 w-md-25 pt-3 text-center text-md-start">
        <h4 class="fw-bold text-warning text-center text-md-start mt-3">
          Link
        </h4>
        <div
          class="mt-3 d-flex justify-content-center justify-content-md-start gap-2"
        >
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/ios-filled/50/FAB005/circled-chevron-right.png"
            alt="circled-chevron-right"
          />
          <a href="#" class="text-warning">Home</a>
        </div>
        <div
          class="mt-3 d-flex justify-content-center justify-content-md-start gap-2"
        >
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/ios-filled/50/FAB005/circled-chevron-right.png"
            alt="circled-chevron-right"
          />
          <a href="#" class="text-warning">Bike</a>
        </div>
        <div
          class="mt-3 d-flex justify-content-center justify-content-md-start gap-2"
        >
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/ios-filled/50/FAB005/circled-chevron-right.png"
            alt="circled-chevron-right"
          />
          <a href="#" class="text-warning">Accessory</a>
        </div>
        <div
          class="mt-3 d-flex justify-content-center justify-content-md-start gap-2"
        >
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/ios-filled/50/FAB005/circled-chevron-right.png"
            alt="circled-chevron-right"
          />
          <a href="#" class="text-warning">Payment</a>
        </div>
      </div>

      <!-- Column 3: Contact Form -->
      <div class="w-100 w-md-50">
        <h3 class="text-warning fw-bold text-center mt-3">Contact</h3>
        <div class="p-4 w-100 w-md-75 mx-auto">
          <div class="mb-3">
            <label
              for="formGroupExampleInput"
              class="form-label text-warning fw-bold"
              >Email Address</label
            >
            <input
              type="Email"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Your Email Address"
            />
          </div>
          <div class="mb-3">
            <label
              for="formGroupExampleInput"
              class="form-label text-warning fw-bold"
              >Subject</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Subject"
            />
          </div>
          <div class="mb-3">
            <label
              for="validationTextarea"
              class="form-label text-warning fw-bold"
              >Message</label
            >
            <textarea
              class="form-control"
              id="validationTextarea"
              placeholder="Message"
              required
            ></textarea>
            <button type="submit" class="btn btn-outline-warning mt-4 fw-bold">
              Submit
            </button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
